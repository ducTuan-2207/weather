<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font/fontawesome-free-6.0.0-web/css/all.min.css">
</head>
<body >
    <div id="weather">
        <input type="text" class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">Ha Noi</span>
                <span>,</span>
                <span class="country">VN</span>
            </h1>
            <!--  -->
            <div class="time">22:26:39, 21/5/2022</div>
            <div class="temperature">
                <span class="value">25 <sup>o</sup>C</span>
            </div>
            <!--  -->
            <div class="short-desc">Clouds</div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <span>1000</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>1000</span>
                </div>
                <div class="sun">
                    <i class="fa-solid fa-cloud-sun"></i>
                    <span>1000</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
